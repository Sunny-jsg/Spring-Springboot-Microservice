<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Ticket</title>
    <!-- Bootstrap CSS for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }
        .success-message {
            color: #28a745;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
        }
        .btn-primary {
            background-color: #1a73e8;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #1557b0;
        }
        .get-ticket-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        .get-ticket-link:hover {
            color: #1557b0;
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Ticket</h2>
        <!-- Success/Error Message -->
        <p th:text="${msg}" th:class="${msg != null} ? 'success-message'" />

        <!-- Booking Form -->
        <form th:action="@{/book-Ticket}" th:object="${passenger}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
                <label for="from" class="form-label">From</label>
                <input type="text" th:field="*{from}" class="form-control" id="from" placeholder="Enter departure city" required />
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To</label>
                <input type="text" th:field="*{to}" class="form-control" id="to" placeholder="Enter destination city" required />
            </div>
            <div class="mb-3">
                <label for="doj" class="form-label">Date of Journey (DOJ)</label>
                <input type="date" th:field="*{doj}" class="form-control" id="doj" required />
            </div>
            <div class="mb-3">
                <label for="trainNumber" class="form-label">Train Number</label>
                <input type="text" th:field="*{trainNumber}" class="form-control" id="trainNumber" placeholder="Enter train number" required />
            </div>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>

        <!-- Link to Get Ticket -->
        <a th:href="@{/ticket}" class="get-ticket-link">View Your Ticket</a>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
